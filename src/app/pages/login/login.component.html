<div class="main">  
    <div class="signup">
      <h1 class="titulo">INICIAR SESIÓN</h1>
  
      <div class="contenedor-formulario">
        <div class="accesos-rapidos">
          <button type="button" (click)="completarAccesoRapido(3)">Leon</button>
          <button type="button" (click)="completarAccesoRapido(2)">Tomas</button>
          <button type="button" (click)="completarAccesoRapido(1)">Clara</button>
        </div>
  
        <div class="contenedor-inputs">
          <form [formGroup]="formularioLogin" class="formulario-login">
            <div class="input-contenedor">
              <label for="correo">Correo:</label>
              <input type="email" id="correo" formControlName="correo" />
              <div *ngIf="verficarCampo('correo') as error">
                <small>{{ error }}</small>
              </div>
            </div>
  
            <div class="input-contenedor">
              <label for="contraseña">Contraseña:</label>
              <div class="input-password">
                <input
                  [type]="verClave ? 'text' : 'password'"
                  id="contraseña"
                  formControlName="contraseña"
                />
                <i
                  class="fas"
                  [ngClass]="verClave ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="toggleClave()"
                ></i>
                <div *ngIf="verficarCampo('contraseña') as error">
                    <small>{{ error }}</small>
                  </div>
              </div>
            </div>

  
            <button class="boton-principal" type="button" (click)="iniciarSesion()">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
