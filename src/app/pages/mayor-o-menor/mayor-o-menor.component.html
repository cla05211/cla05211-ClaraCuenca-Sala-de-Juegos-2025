<h1>Mayor o Menor!!</h1>
<nav *ngIf="this.intentos > 0; else derrota">
<div>
<img src={{imagen}}>
<img src= "/juegos/cartas/reverso.png">
<h1>Aciertos: {{this.aciertos}}</h1>
<h1>Intentos restantes: {{this.intentos}}</h1>
</div>
<div>
    <button (click)="activarSeleccion('mayor')" [ngClass]="{'selected': mayorSeleccionado}">MAYOR</button>
    <button (click)="activarSeleccion('menor')" [ngClass]="{'selected': menorSeleccionado}">MENOR</button>
</div>
<button (click)="seleccionarCartaAlAzar()">Siguiente</button>
</nav>
<ng-template #derrota>
    <h1>Te has quedado sin intentos</h1>
