<div class="contenedorPrincipal">
    <div class="titulo">
        <h1>Mayor o Menor!!</h1>
    </div>
    <nav *ngIf="this.intentos > 0; else derrota">
    <div class="contenedorInterno">
        <div class="contenedorIzquierda">
            <img src={{imagen}}>
            <img src= "/juegos/cartas/reverso.png">
        </div>
        <div class="contenedorDerecha">
            <h1>Aciertos: {{this.aciertos}}</h1>
            <h1>Intentos restantes: {{this.intentos}}</h1>
            <div>
                <button (click)="activarSeleccion('mayor')" [ngClass]="{'selected': mayorSeleccionado}" class="botonNegro">MAYOR</button>
                <button (click)="activarSeleccion('menor')" [ngClass]="{'selected': menorSeleccionado}" class="botonNegro">MENOR</button>
            </div>
            <button (click)="seleccionarCartaAlAzar()" class="botonRojo">Siguiente</button>
        </div>
    </div>
    </nav>
</div>
<ng-template #derrota>
    <div class="contenedorDerecha">
        <h1>Te has quedado sin intentos</h1>
        <h1>Porcentaje Ã©xito: {{this.porcentajeExito}}%</h1>
    </div>
</ng-template>
